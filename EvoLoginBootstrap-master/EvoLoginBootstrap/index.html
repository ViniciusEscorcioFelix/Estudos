<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script language="Javascript" src="Scripts/Validacao.js"></script>
    <script language="Javascript" src="Scripts/Pagina.js"></script>
    <script src="Scripts/jquery.validate.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginBox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Evo | Login</div>
                    <div class="esqSenha"><a href="#">Esqueceu a senha?</a></div>
                </div>

                <div class="panel-body panelBody">

                    <div id="login-alert" class="alert alert-danger col-sm-12 alertDanger"></div>

                    <form id="loginform" name="login" class="form-horizontal" role="form">

                        <div class="input-group inputGroup">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" value="" placeholder="Usuário">
                        </div>

                        <div class="input-group inputGroupPassword">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Senha">
                        </div>

                        <div class="input-group inputGroup">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a onclick="return ValidarJquery()" name="btnLogin" id="btn-login" href="http://localhost:9596/Home.html" class="btn btn-success">Login</a>
                                <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login com Facebook</a>-->

                            </div>
                        </div>

                        <div class="form-group formGroupLogin">
                            <div class="col-md-12 control">
                                <div class="novaConta">
                                    Não tem uma conta!
                                    <a href="#" onClick="Show()">
                                        Crie uma agora.
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 signupbox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Criar Login</div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" class="alert alert-danger signupalert">
                            <p>Erro:</p>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="suscard" class="col-md-3 control-label">Nº Cartão</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nome Completo</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="Como consta no seu CPF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">CPF</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Apenas números, ex: 00011122233">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endereco" class="col-md-3 control-label">Endereço</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="endereco" placeholder="Ex: Rua, Nº, Bairro, Cidade, Estado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="exemplo@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Repita a Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd2" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Cadastrar</button>
                            </div>
                        </div>

                        <div class="form-group formGroup">

                            <!--<div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Cadastre-se com o Facebook</button>
                            </div>-->
                            <div class="signinlink"><a id="signinlink" href="#" onclick="Show()">Voltar à tela de Login <<<</a></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/bootstrap.min.js"></script>
</body>

</html>
